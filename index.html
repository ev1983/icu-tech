<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function apply() {

            $.post('http://isapi.mekashron.com/soapclient/soapclient.php?URL=http://isapi.icu-tech.com/icutech-test.dll%2Fwsdl%2FIICUTech',
                { func: 'Login', params: $('form[name=login]').serialize() },
                function (data) {
                    console.log(data.ret);
                }, 'json');

        }
    </script>
    <style>
        .login {
            min-width: 340px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 340px) {
            .login {
                min-width: 90%;
            }
        } 
        .login-submit {
            text-align: center;
        }
    </style>
</head>
	<body> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">LOGO</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Menu1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu3</a>
              </li>
            </ul>
          </div>
        </nav> 
        <div class="container">
            <form name="login" class="login">
              <div class="form-group">
                <label for="UserName">Username:</label>
                <input type="text" class="form-control" id="UserName" name="UserName"> 
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="Password">
              </div> 
              <div class="login-submit">
	            <button type="button" class="btn btn-default" onclick="apply()">Submit</button>
              </div>
            </form>
        </div>
	</body>
</html>
