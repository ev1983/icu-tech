    <script>
        function apply() {

            $.post('http://isapi.mekashron.com/soapclient/soapclient.php?URL=http://isapi.icu-tech.com/icutech-test.dll%2Fwsdl%2FIICUTech',
                { func: 'Login', params: $('form[name=login]').serialize() },
                function (data) {
                    console.log(data.ret);
                }, 'json');

        }
    </script>
    <style>

        .login {
            min-width: 340px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 340px) {
            .login {
                min-width: 90%;
            }
        }

        .login-submit {

    </style>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </nav> 
        <div class="container">
            <form name="login" class="login">
              <div class="form-group">
                <label for="UserName">Username:</label>
                <input type="text" class="form-control" id="UserName" name="UserName"> 
              </div>
              <div class="form-group">

                <input type="password" class="form-control" id="Password" name="Password">
